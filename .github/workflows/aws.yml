name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    branches: [main]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.13.1"
          cache: "npm"

      - name: Install dependencies
        run: npm ci # Use npm ci for clean install

      - name: Build TypeScript
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp package*.json deploy/
          cp ecosystem.config.cjs deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy.tar.gz
          retention-days: 7

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Create SSH key file
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Copy deployment package to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deploy.tar.gz ${EC2_USERNAME}@${EC2_HOST}:/tmp/

          # SSH into EC2 and deploy
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${EC2_USERNAME}@${EC2_HOST} << 'EOF'
            
            # Navigate to app directory
            cd /var/www/express-app
            
            # Backup current version (optional but recommended)
            if [ -d "dist" ]; then
              timestamp=$(date +%Y%m%d_%H%M%S)
              mkdir -p backups
              tar -czf backups/backup_${timestamp}.tar.gz dist node_modules package.json
              # Keep only last 5 backups
              ls -t backups/backup_*.tar.gz | tail -n +6 | xargs -r rm
            fi
            
            # Extract new version
            tar -xzf /tmp/deploy.tar.gz -C /var/www/express-app
            rm /tmp/deploy.tar.gz
            
            # Create .env file if needed
            if [ ! -f .env ]; then
              echo "NODE_ENV=production" > .env
              echo "PORT=3000" >> .env
            fi
            
            # PM2 operations for zero-downtime deployment
            if pm2 list | grep -q "express-app"; then
              echo "Reloading existing PM2 process..."
              pm2 reload ecosystem.config.js --update-env
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.js
            fi
            
            # Save PM2 process list
            pm2 save
            
            # Show PM2 status
            pm2 list
            pm2 logs express-app --lines 20 --nostream
          EOF

          # Cleanup
          rm private_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for application to start..."
          sleep 10

          # Check if app responds
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${EC2_HOST})

          if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
            echo "✅ Deployment successful! App is responding."
            exit 0
          else
            echo "❌ Deployment verification failed. HTTP status: $response"
            exit 1
          fi
